<html>
    <head>
        <style>
            h1{color: red}
            h3{color:darkmagenta}
            h2{color:aqua}
            body{color:green}
        </style>  <!--//internal CSS-->
    </head>
    <body>
        <h1>Ashu</h1>
        <h2>Ashu</h2>
        <h3>Ashu</h3>
        <p><b>Ashu</b></p>
        <h1 style="color:brown">Ashu</h1> <!--//inline css-->
    </body>
</html>



<!--//Inline(using style attribute.) CSS Greater priority than internal(using style tag in head)-->
